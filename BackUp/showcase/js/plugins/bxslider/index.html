<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="jquery.bxslider.css" rel="stylesheet" />
	<!-- jQuery library (served from Google) -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<!-- bxSlider Javascript file -->
	<script src="jquery.bxslider.min.js"></script>
	<!-- bxSlider CSS file -->
	<script type="text/javascript">
		$(document).ready(function(){
		  	$('.bxslider').bxSlider({
		  		mode:'fade',
		  		 pagerCustom: '#bx-pager'
		  		 ,captions: true
		  	});
		  	$('#bx-pager').bxSlider({
			    slideWidth: 200,
			    minSlides: 2,
			    maxSlides: 4,
			    moveSlides: 1,
			    slideMargin: 10
		  	});
		});
	</script>
</head>
<body>
	<ul class="bxslider">
	  <li><img src="images/1.jpg" title="Funky roots"/></li>
	  <li><img src="images/2.jpg" title="Funky roots"/></li>
	  <li><img src="images/1.jpg" title="Funky roots"/></li>
	  <li><img src="images/2.jpg" title="Funky roots"/></li>
	  <li><img src="images/1.jpg" title="Funky roots"/></li>
	  <li><img src="images/2.jpg" title="Funky roots"/></li>
	  <li><img src="images/1.jpg" title="Funky roots"/></li>
	  <li><img src="images/2.jpg" title="Funky roots"/></li>
	</ul>

	<ul id="bx-pager">
	  <li><a data-slide-index="0" href=""><img src="images/1.jpg" /></a></li>
	  <li><a data-slide-index="1" href=""><img src="images/2.jpg" /></a></li>
	  <li><a data-slide-index="2" href=""><img src="images/1.jpg" /></a></li>
	  <li><a data-slide-index="3" href=""><img src="images/2.jpg" /></a></li>
	  <li><a data-slide-index="4" href=""><img src="images/1.jpg" /></a></li>
	  <li><a data-slide-index="5" href=""><img src="images/2.jpg" /></a></li>
	  <li><a data-slide-index="6" href=""><img src="images/1.jpg" /></a></li>
	  <li><a data-slide-index="7" href=""><img src="images/2.jpg" /></a></li>
	</ul>
</body>
</html>
